<div class="container mt-10">
 <div class="mail-box">
                  <aside class="sm-side">
                      <div class="user-head">
                          <div class="user-name">
                              <h5><a routerLink="/home">{{user.user_name}}</a></h5>
                              <span><a routerLink="/home">{{user.email}}</a></span>
                          </div>
                        
                      </div>
                      <div class="inbox-body">
                        <button routerLink="/composer" type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">
                            Compose
                          </button>
                         
                      </div>
                      <ul class="inbox-nav inbox-divider">
                          <li class="active">
                              <a routerLink="/home"><i class="fa fa-inbox" ></i> Inbox </a>
                          </li>
                          <li>
                              <a routerLink="/sent-mail"><i class="fa fa-envelope-o"></i> Sent Mail</a>
                          </li>
                          <li>
                              <a routerLink="/delete-mail"><i class="fa fa-bookmark-o"></i> Deleted Mails</a>
                          </li>
                          <li>
                              <a routerLink="/draft-mail"><i class=" fa fa-external-link"></i> Drafts</a>
                          </li>
                          <li>
                            
                        </li>
                        <br><br><br><br><br><br><br><br><br><br><br><br>
                      </ul>
                      
                      
                  </aside>
                  <aside class="lg-side">
                      <div class="inbox-head">
                          <h3>Inbox</h3>
                          <form action="#" class="pull-right position">
                            <button class="btn btn-outline-dark bg-danger" type="button" style="border: none; border-radius: 50px; height: 30px; width: 80px;" (click)="logout()"> Logout</button>
                          </form>
                      </div>
                      <div class="inbox-body">
                         <div class="mail-option">
                        
                         </div>
                          <table class="table table-inbox table-hover">
                            <tbody *ngIf="emailInbox">
                               <tr class="" *ngFor="let e of emailInbox">
                                  <td>from: {{e.userBean.user_name}}</td>
                                  <td >Subject: {{e.subject}}</td>
                                  <td >{{e.userBean.email}}</td>
                                  <td><button (click)="deleteData(e)" class="btn btn-danger text-white" style="height: 30px; width: 70px;">delete</button></td>
                              </tr>
                          </tbody>
                          </table>
                      </div>
                  </aside>
              </div>
</div>
